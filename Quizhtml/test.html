<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/sidehtml.css">
    <link rel="stylesheet" href="/css/Quiz.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/sidehtml.js" defer></script>
    <script src="/js/RobotQuiz.js" defer></script>
    <style>
        .button1 {
            background-color: #FEE400;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-white flex justify-center items-center">
    <div class="app1 bg-[white] flex justify-center items-center p-[30px]" id="offdisplay">
        <div class="flex flex-col">
            <div class="bg-[url('../img/dogDrone.png')] bg-cover w-[80px] h-[80px] rounded-[100px] bg-[#FEF9C6] border-[#F3EDAF] border-solid border-[1px] drop-shadow-md"></div>
            <div class="run my-[25px] text-[15px] text-[#4B7CCF]">AI 로봇 QUIZ</div>
            <div class="QUIZ">
                <div id="question" class="run text-[20px]">오늘 수업에서 배운 로보 중<br>AI 로봇이 있다.</div>
            </div>
            <div class="flex flex-row items-center my-[20px]">
                <div class="">
                    <button id="OButton" class="OBtn flex justify-center items-center w-[130px] h-[100px] rounded-[25px] mx-[10px] drop-shadow-md">
                        <img class="w-[60px] h-[60px]" src="/img/OIcon.png" alt="">
                    </button>
                </div>
                <div>
                    <button id="XButton" class="XBtn flex justify-center items-center w-[130px] h-[100px] rounded-[25px] mx-[10px] bg-[#F2F2F2] drop-shadow-md">
                        <img class="w-[55px] h-[55px]" src="/img/XIcon.webp.png" alt="">
                    </button>
                </div>
            </div>
            <div id="answer1" class="Answer1 flex flex-row items-center [30px] hidden">
                <div class="text-[50px]">🥳</div>
                <div class="Right">
                    <div class="run ml-[20px]">짝짝짝! 정답이에요.</div>
                    <div class="run ml-[20px]">다음 문제를 풀어볼까요?</div>
                </div>
            </div>
            <div id="answer2" class="Answer2 flex flex-row items-center [30px] hidden">
                <div class="text-[50px]">😭</div>
                <div class="Right">
                    <div class="run ml-[20px]">아쉽네요ㅜㅜ! 오답이에요.</div>
                    <div class="run ml-[20px]">다음 문제를 풀어볼까요?</div>
                </div>
            </div>                
            <div class="run flex justify-center mt-[20px]">
                <button id="nextButton" class="w-[70px] h-[30px] border-solid border-[2px] border-[#DBDBDB] rounded-[30px] text-center bg-[#F2F2F2] hidden">다음</button>
            </div>
        </div>
    </div>
    <script>
        const questions = [
            "오늘 수업에서 배운 로보 중<br>AI 로봇이 있다.",
            "로봇의 눈 역할을 하는 센서는<br>카메라이다.",
            "로봇은 항상 정해진 일을<br>수행한다."
        ];
        const answers = [true, true, false];
        let currentQuestion = 0;

        const questionElement = document.getElementById('question');
        const OButton = document.getElementById('OButton');
        const XButton = document.getElementById('XButton');
        const answer1 = document.getElementById('answer1');
        const answer2 = document.getElementById('answer2');
        const nextButton = document.getElementById('nextButton');

        function checkAnswer(isCorrect) {
            if (isCorrect) {
                answer1.classList.remove('hidden');
                answer2.classList.add('hidden');
            } else {
                answer1.classList.add('hidden');
                answer2.classList.remove('hidden');
            }
            nextButton.classList.remove('hidden');
        }

        OButton.addEventListener('click', () => {
            checkAnswer(answers[currentQuestion] === true);
        });

        XButton.addEventListener('click', () => {
            checkAnswer(answers[currentQuestion] === false);
        });

        nextButton.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                questionElement.innerHTML = questions[currentQuestion];
                answer1.classList.add('hidden');
                answer2.classList.add('hidden');
                nextButton.classList.add('hidden');
            } else {
                alert("퀴즈가 끝났습니다!");
                // 퀴즈를 리셋하거나 다른 동작을 추가할 수 있습니다.
            }
        });
    </script>
</body>
</html>
